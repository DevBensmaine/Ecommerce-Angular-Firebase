<div class="body mt-3">
  <div class="row">
    <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods; index as i">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="good.photoUrl">
        <div class="card-body">
          <h5 class="card-title">{{ good.name | titlecase }}</h5>
          <p class="card-text"> {{ good.price | currency }} </p>
          <button  class="btn btn-primary" (click) = "addToCard(i)" *ngIf="add !== i">Add to cart</button>
          <div *ngIf="add === i">
              <input type="number" class="form-control" placeholder="Amount (kg)" #amount>
              <button class="btn btn-primary" (click) = "buy(amount.value)">buy</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
