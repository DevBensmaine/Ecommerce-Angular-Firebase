<div>
  <h2 class="text-center">Add New Good</h2>
<form #f="ngForm" (ngSubmit)="addNewGood(f)">
  <input type="text" name="name" class="form-control" ngModel placeholder="Name" required>
  <input type="number" name="price" class="form-control" ngModel placeholder="Price" required>
  <input type="file" name="image" class="form-control" ngModel  required #image>
  <input type="submit" value="Add" class="btn btn-primary" [disabled]="f.invalid">
</form>
</div>
